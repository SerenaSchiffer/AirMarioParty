
<html>
<head>
    <script type="text/javascript"
            src="https://www.airconsole.com/api/airconsole-1.4.0.js"></script>
    <script type="text/javascript">
    navigator.vibrate = (navigator.vibrate ||
                         navigator.webkitVibrate ||
                         navigator.mozVibrate ||
                         navigator.msVibrate);

    var airconsole;
    /**
     * Sets up the communication to the screen.
     */
    function init() {
      airconsole = new AirConsole({"orientation": "landscape"});
      airconsole.onMessage = function(from, data) {
          var el = document.getElementById("color");
          el.style.backgroundColor = data;
      }
    }


    /**
     * Tells the screen to move the paddle of this player.
     * @param amount
     */
    function move(amount) {
      airconsole.message(AirConsole.SCREEN, {move: amount})
    }

    </script>
    <style type="text/css">
        @font-face {
            font-family: 'Arial';
        }

        html, body {
            height: 100%;
            margin: 0px;
            font-family: 'PressStart2P', sans-serif;
            color: white;
            text-align: center;
            background-color: black;
        }

        .button {
            height: 100%;
            width:100%;
            top:15%;
            position: relative;
        }

        .button_label {
            position: absolute;
            left: 0px;
            width: 100%;
            top:30%;
        }

        .button-right{
           width: 49%;
           float: right;
           right: 0px;   
          }

        .button-left{
           width: 49%;
           left: 0px;   
          }

        #player_id {
            position: absolute;
            top: 90%;
            left: 0%;
            width: 100%;
            margin-top: -8px;
            color: #777;
        }
    </style>
</head>
<body id="color" onload="init()">
    <div class="button" ontouchstart="move(1)"  ontouchend="" onmousedown="move(1)" onmouseup=""><img src="http://www.officialpsds.com/images/thumbs/bLuE-dIcE-psd85890.png" /></div>
</body>
</html>
